<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/myapp/admin_view_feedback_post/">

    {% csrf_token %}
  <table width="200" border="1">
    <tr>
      <td>from_date</td>
      <td><label for="textfield"></label>
      <input type="date" name="textfield" id="textfield" /></td>
      <td>to_date</td>
      <td><label for="textfield2"></label>
      <input type="date" name="textfield2" id="textfield2" /></td>
      <td><input type="submit" name="button" id="button" value="search" /></td>
    </tr>
  </table>
  <table width="350" border="1">
    <tr>
      <td width="57">sl_no</td>
      <td width="42">date</td>
      <td width="71">user_id</td>
      <td width="152">feedback</td>
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ i.date }}</td>
      <td>&nbsp;{{ i.User.name }}</td>
      <td>{{ i.feedback }}</td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="/myapp/farmer_edit_product_post/" method="post" enctype="multipart/form-data" name="form1" id="form1">
    {% csrf_token %}
  <table width="200" border="1">
      <input type="hidden" name="id" value="{{ data2.id }}">
    <tr>
      <td>name</td>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" value="{{ data2.name}}" /></td>
    </tr>
    <tr>
      <td>type</td>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" value="{{ data2.type }}" /></td>
    </tr>
    <tr>
      <td>quantity</td>
      <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" value="{{ data2.quantity }}" /></td>
    </tr>
    <tr>
      <td>description</td>
      <td><label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4" value="{{ data2.description }}" /></td>
    </tr>
    <tr>
      <td>image</td>
      <td><label for="fileField"></label>
          <img src="{{ data2.image }}" height="50px" width="50px">
      <input type="file" name="fileField" id="fileField"  /></td>
    </tr>
    <tr>
      <td>price</td>
      <td><label for="textfield5"></label>
      <input type="text" name="textfield5" id="textfield5" value="{{ data2.price }}" /></td>
    </tr>
    <tr>
      <td>Category</td>
      <td><label for="select"></label>
        <select name="select" id="select">
             {% for i in data %}
                <option value="{{ i.id }}">{{ i.category }}</option>
            {% endfor %}
      </select></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="Submit" /></td>
    </tr>
  </table>
</form>
</body>
</html>

<body>
<form action="/myapp/farmer_update_profile_post/" method="post" enctype="multipart/form-data" name="form1" id="form1">
    {% csrf_token %}
  <table width="200" border="1">
    <tr>
      <td>Name</td>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" value="{{ data.name }}" pattern="[A-Z/a-z]*" /></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" value="{{ data.email }}" /></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" value="{{data.ph_no  }}" /></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4" value="{{ data.place }}" /></td>
    </tr>
    <tr>
      <td>Pin</td>
      <td><label for="textfield5"></label>
      <input type="text" name="textfield5" id="textfield5" value="{{ data.pin }}" /></td>
    </tr>
    <tr>
      <td>Post</td>
      <td><label for="textfield6"></label>
      <input type="text" name="textfield6" id="textfield6" value="{{ data.post }}" /></td>
    </tr>
    <tr>
      <td>Photo</td>
        <td><img src="{{ data.image }}" height="100px" width="100px"> <br>
          <label for="fileField"></label>
      <input type="file" name="fileField" id="fileField" value="{{ data.image}}"/></td>
    </tr>

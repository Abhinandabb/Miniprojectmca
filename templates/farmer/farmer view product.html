<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/myapp/farmer_view_product_post/">
    {% csrf_token %}
  <table width="200" border="1">
    <tr>
      <th scope="col"><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" /></th>
      <th scope="col"><input type="submit" name="button" id="button" value="Search" /></th>
    </tr>
  </table>
  <table width="200" border="1">
    <tr>
      <td>sl_no</td>
      <td>name</td>
      <td>type</td>
      <td>description</td>
      <td>image</td>
      <td>Price</td>
      <td>Category</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
     {% for i in data  %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>&nbsp;{{ i.name }}</td>
      <td>{{ i.type }}</td>
      <td>&nbsp;{{ i.description}}</td>
      <td><img src="{{ i.image }}" width="100" height="100"></td>
      <td>{{ i.price  }}</td>
      <td>&nbsp;{{ i.Category.category }}</td>
      <td><a href="/myapp/farmer_edit_product/{{ i.id }}">edit</a></td>
      <td><a href="/myapp/farmer_delete_product/{{ i.id }}" onclick="return confirm('Are You Sure?')">delete</a></td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>

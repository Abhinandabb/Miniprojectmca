<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/myapp/user_view_product_post/">
{% csrf_token %}
<table width="300" border="1">
<tr>
      <th scope="col"><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" /></th>
      <th scope="col"><input type="submit" name="button" id="button" value="Search" /></th>
    </tr>
</table>
<table width="452" border="1">
  <tr>
    <td width="46">Sl_no</td>
    <td width="46">Name</td>
    <td width="38">Type</td>
    <td width="93">Description</td>
    <td width="41">Image</td>
    <td width="42">Price</td>
    <td width="47">Category</td>
    <td width="47">&nbsp;</td>
  </tr>
    {% for i in data %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ i.name }}&nbsp;</td>
    <td>&nbsp;{{ i.type }}</td>
    <td>{{ i.description }}</td>
    <td>&nbsp;<img src="{{ i.image }}"height="100"width="100"></td>
    <td>{{ i.price }}</td>
    <td>{{ i.Category.category }}</td>
    <td><a href="/myapp/user_add_productto_cart/{{ i.id }}">add to cart</a></td>
  </tr>
    {% endfor %}
</table>
</body>
</html>

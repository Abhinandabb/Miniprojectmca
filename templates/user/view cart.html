<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
    <table width="413" border="1">
        <tr>
            <td width="47">Sl_no</td>
            <td width="112">Product_name</td>
            <td width="66">Quantity</td>
            <td width="160">Price</td>
        </tr>
        {% for i in data %}
            <tr>

                <td>{{ forloop.counter }}</td>
                <td>&nbsp;{{ i.product.name }}</td>
                <td>{{ i.quantity }}</td>
                <td>&nbsp;{{ i.product.price }}</td>
                <td><a href="/myapp/user_remove_cart/{{ i.id }}" onclick="return confirm('Are You Sure?')">remove</a>
                </td>
            </tr>
        {% endfor %}


        <tr>
            <td>Total amount</td>
            <td colspan="2">{{ total_sum }}</td>
            <td><a href="/myapp/payment/{{ total_sum }}">payment</a></td>
        </tr>
    </table>
</form>
</body>
</html>
